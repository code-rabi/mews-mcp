runtime: "typescript"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      clientToken:
        type: "string"
        description: "Mews API client token"
      accessToken:
        type: "string"
        description: "Mews API access token"
      client:
        type: "string"
        description: "Client identifier for API requests"
        default: "mews-mcp"
      baseUrl:
        type: "string"
        description: "Mews API base URL"
        default: "https://api.mews.com"
    required: ["clientToken", "accessToken"]
  exampleConfig:
    clientToken: "your-client-token-here"
    accessToken: "your-access-token-here"
    client: "mews-mcp/1.0.0"
    baseUrl: "https://api.mews.com"